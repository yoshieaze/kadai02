<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おえかき</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;700&display=swap" rel="stylesheet">

    <!-- JQUERY -->
</head>
<body>
    <!-- タイトル -->
    <header>
        <div class="title">
            <h1>かみしばい、つくろう！</h1>
        </div>
    </header>
<!-- main -->
<main>
<div class="wrapper">   
    <div class="draw-wrapper">
    <!-- お絵描きエリア -->
        <h2 id="editpagenum">１まいめ</h2>
        <canvas class="maincanvas" id="drawarea" width="660" height="380"></canvas>
    <!-- Edit Area -->
        <div class="editarea">
            <!-- 色 -->
            <div class="color-area">
                <p>いろ</p>
                <input type="color" name="color" id="color" value="#000000" list>
            </div>
            <!-- 筆記用具 -->
            <div class="writingparts-area">
                <p>ふでばこ</p>
                <button id="pencil"><img src="img/pencil-1.png" alt="鉛筆"></button>
                <button id="brush"><img src="img/hake-1.png" alt="刷毛"></button>
                <button id="erasor"><img src="img/erasor-1.png" alt="消しゴム"></button>
            </div>
        </div>
            <nav>  
                <!-- ボタンの色とかデザイン後で変える -->
                <div class="nav-botton">
                    <button id="savebtn" class="btn">ほぞん</button>
                    <button id="clearbtn" class="btn">ぜんぶけす</button>
                    <button id="finishbtn" class="btn finishbtn">かみしばい！</button>
                    <!-- <button id="openbtn" class="btn">よびだす</button>    -->
                </div>
            </nav>
             <!-- <section>
             <img id="a" src="img/1.png" alt="あ">
            </section> -->
        </div>  <!--draw-wrapper-end-->
        <!-- z画像保存エリア -->

        <div class="works-wrapper">
            <ol class="works-lists">
                <li id="works1"  class="works current">
                    <img id="worksimg1" src="img/blank.png">
                </li>
                <li id="works2" class="works">
                    
                    <img id="worksimg2" src="img/blank.png">
                </li>
                <li id="works3" class="works">
                    <img id="worksimg3" src="img/blank.png">
                </li>
                <li id="works4" class="works">
                    <img id="worksimg4" src="img/blank.png">
                </li>
            </ol>
        </div>

    </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <script src="js/main.js"></script>
</body>
</html>
